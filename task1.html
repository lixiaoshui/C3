<!DOCTYPE html>
<html>
<head>
  	<title>task1</title>
  	<meta charset="UTF-8">
</head>
<body>
	<h1>
		毕业生信息
	</h1>
	<form id="testform" method="get" action="">
		<fieldset>
			<legend style="color:red">
				学生信息
			</legend>
			姓&nbsp;&nbsp;名：<input type="text" name="name1" autofocus="autofocus" required placeholder="请输入姓名"/>
			<span style="color:red">*</span>
			<br/>
			学&nbsp;&nbsp;号：<input type="number" name="name2" autofocus="autofocus" required placeholder="请输入学号"/>
			<span style="color:red">*</span>
			<br/>
			手&nbsp;&nbsp;机：<input type="tel" name="name3" autofocus="autofocus" required placeholder="请输入手机号"/>
			<span style="color:red">*</span>
			<br/>
			邮&nbsp;&nbsp;箱：<input type="email" name="name4" autofocus="autofocus" required placeholder="请输入邮箱"/>
			<span style="color:red">*</span>
		</fieldset>
		<br/>
		<fieldset>
			<legend style="color:red">
				录取情况
			</legend>
			录取学校<input type="text" name="name5" autofocus="autofocus" required/>
			<br/>
			入学成绩<input type="number" name="name6" autofocus="autofocus" required/>
			<br/>
			入学时间<input type="date" name="date1" autofocus="autofocus" required />
		</fieldset>
	</form>
	<br/>
	<input type="submit" value="提交"/>
</body>
</html>
